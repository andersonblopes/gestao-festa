<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de Convidados</title>
<link rel='stylesheet'	href='/webjars/bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet'	href='@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}'>
</head>
<body>
	<div class="container">
		<h1 class="text-center">Gest√£o de festas!</h1>
		
		<form class="form-inline" method="POST" style="margin: 20px 0;">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Nome"/>
				<input type="text" class="form-control" placeholder="Acompanhantes"/>
				<button type="submit" class="btn btn-primary">Adicionar</button>
			
			</div>
		
		</form>
		
		<div class="panel panel-default" style="margin: 10px;">
			<div class="panel-heading">
				<h2 class="panel-title">Lista de Convidados</h2>
			</div>

			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Acompanhantes</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="convidado : ${convidados}">
							<td th:text="${convidado.nome}"></td>
							<td th:text="${convidado.quantidadeAcompanhantes}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</html>
